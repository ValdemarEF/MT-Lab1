  <!--

<body>
  <h1>The Big Bunny</h1>

  <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="640" height="268">
    <source src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
  </video-js>
  
  <button onclick="playVid()" type="button">Play</button>
  <button onclick="pauseVid()" type="button">Pause</button>
  <button onclick="stopVid()" type="button">Stop</button>
  <button onclick="frdVid()" type="button">Jump to 5 sec forward</button>
  <button onclick="bwrdVid()" type="button">Jump to 5 sec backwards</button>
  <button onclick="Faster()" type="button">x1.5</button>
  <button onclick="Lower()" type="button">x0.5</button>
	
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  
  <script>
    var player = videojs('my_video_1');
    var step = 5;
	  
    function playVid() {
    	player.play();
    } 
	  
    function pauseVid() {
    	player.pause();
    }
	
    function stopVid() { 
    	player.pause();
    	player.currentTime(0);
    }

    function frdVid() { 
    	player.currentTime(player.currentTime() + 5);
    }

    function bwrdVid() { 
    	player.currentTime(player.currentTime() - 5);
    }

    function Faster() { 
    	player.playbackRate(1.5);
    }
	  
    function Lower() { 
    	player.playbackRate(0.5);
    }
	  
  </script>
